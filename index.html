<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ecommerce com JavaScript</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo do site">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Seja bem-vindo ao nosso ecommerce com JavaScript</h1>
            <p>Encontre aqui o seu produto</p>
            <button>Comprar Agora</button>
        </section>

        <section class="product-section">
            <input type="text" id="searchInput" oninput="highlightText()" placeholder="Buscar produto...">

            <h2>Produtos em destaque</h2>
            <div class="product-grid">
                <!-- Produtos inseridos pelo JS -->
            </div>
        </section>

        <section class="cart">
            <h2>Carrinho de compras (<span id="cart-count">0</span> itens)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens do carrinho -->
                </tbody>
            </table>
            <p>Total: <span id="total">R$0,00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ecommerce v1</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
