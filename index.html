<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce com JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo do site">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="indexsobre.html">Sobre</a></li>
                    <li><a href="indexcontato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo ao nosso Ecommerce</h1>
            <p>Encontre os melhores cursos para seu crescimento profissional.</p>
            <button onclick="document.querySelector('#searchInput').focus()">Buscar Cursos</button>
        </section>

        <section class="product-section">
            <input type="text" id="searchInput" oninput="highlightText()" placeholder="Buscar curso...">

            <h2>Cursos em destaque</h2>
            <div class="product-grid">
                <!-- Produtos inseridos pelo JS -->
            </div>
        </section>

        <section class="cart">
            <h2>Seu Carrinho (<span id="cart-count">0</span> itens)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens do carrinho -->
                </tbody>
            </table>
            <p>Total: <span id="total">R$ 0,00</span></p>
            <button id="checkout">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ecommerce v1.1. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
